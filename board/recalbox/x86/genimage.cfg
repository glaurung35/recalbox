image recalbox.img {
        hdimage {
            align = "1M"
        }

        partition boot {
            in-partition-table = "no"
            image = "syslinux/gptmbr.bin"
            offset = 0
            size = 440
        }

        partition vfat {
            bootable = "yes"
            image = "recalbox-boot.img"
        }
}
