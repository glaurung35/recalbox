; ===========================
; atari5200
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
name = "atari5200"
fullname = "Atari 5200"
platforms = "atari5200"
theme.folder = "atari5200"
roms.folder = "%ROOT%/atari5200"
screenscraper.id = 40
doc.link.fr = "https://recalbox.gitbook.io/documentation/v/francais/emulateurs/consoles-de-salon/atari-5200"
doc.link.en = "https://recalbox.gitbook.io/documentation/v/francais/emulateurs/consoles-de-salon/atari-5200"

[properties]
; Following properties can take the following values: arcade, console, handheld, computer, virtual
type = console
; Following properties can take the following values: no, optional, recommended, required
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no

[core.0]
package = BR2_PACKAGE_LIBRETRO_ATARI800
priority = 1
emulator = "libretro"
core = "atari800"
extensions = ".a52 .atr .bas .bin .car .cdm .xex .xfd .atr.gz .xfd.gz .zip"
netplay = 0
compatibility = high
speed = high
