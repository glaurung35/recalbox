; ===========================
; easyrpg
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
name = "easyrpg"
fullname = "EasyRPG"
platforms = "easyrpg"
theme.folder = "easyrpg"
roms.folder = "%ROOT%/easyrpg"
screenscraper.id = 231
doc.link.fr = "https://recalbox.gitbook.io/documentation/v/francais/emulateurs/consoles-fantasy/easyrpg"

[properties]
; Following properties can take the following values: arcade, console, handheld, computer, virtual, engine, port
type = virtual
; Following properties can take the following values: no, optional, recommended, mandatory
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no

[core.0]
package = BR2_PACKAGE_LIBRETRO_EASYRPG
priority = 1
emulator = "libretro"
core = "easyrpg"
extensions = ".ini"
netplay = 0
compatibility = high
speed = high
