; ===========================
; fba
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
name = "fba"
fullname = "FinalBurn Alpha 2x"
platforms = "arcade"
theme.folder = "fba"
roms.folder = "%ROOT%/fba"
screenscraper.id = 75
doc.link.fr = "https://recalbox.gitbook.io/documentation/v/francais/emulateurs/arcade/final-burn-neo/pifba"

[properties]
; Following properties can take the following values: arcade, console, handheld, computer, virtual, engine, port
type = arcade
; Following properties can take the following values: no, optional, recommended, mandatory
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no

[core.0.rpi1]
package = BR2_PACKAGE_PIFBA
priority = 1
emulator = "fba2x"
core = "fba2x"
extensions = ".fba .zip"
netplay = 0
compatibility= high
speed= high
