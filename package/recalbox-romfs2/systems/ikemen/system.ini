; ===========================
; ikemen
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
uuid = "c8ba5857-c871-4b05-92b3-3a8417b77881"
name = "ikemen"
fullname = "Ikemen"
theme.folder = "ikemen"
roms.folder = "%ROOT%/ikemen"
screenscraper.id = 0
doc.link.fr = "https://wiki.recalbox.com/fr/engine/ikemen"
doc.link.en = "https://wiki.recalbox.com/en/engine/ikemen"
doc.link.es = "https://wiki.recalbox.com/es/engine/ikemen"
port = 0
readonly = 0
downloader = 0
icon.unicode = $
extension.types = "*=file"


[properties]
; Following properties can take the following values: arcade, console, handheld, computer, virtual, engine, port
type = engine
; Following properties can take the following values: no, optional, recommended, mandatory
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
; Release date Year-Month
release.date = "YYYY-MM"
manufacturer = "manufacturer"
; Retroachievements Support?
retroachievements = 0
; CRT: 480i or 480p support?
crt.multiresolution = 0
; CRT: Can choose between PAL and NTSC?
crt.multiregion = 0

; Use [core.X] to specify other cores
[core.0]
package = BR2_PACKAGE_IKEMEN
priority = 0
emulator = "ikemen"
core = "ikemen"
extensions = ".mgn"
; 0 = no, 1 = yes
netplay = 0
softpatching = 0
compatibility = good
speed = high
