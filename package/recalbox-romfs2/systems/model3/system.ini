; ===========================
; model3
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
uuid = "4135d5b4-ed4b-4c97-a757-5666a9c615ae"
name = "model3"
fullname = "Sega Model3"
platforms = "model3 arcade"
theme.folder = "model3"
roms.folder = "%ROOT%/model3"
screenscraper.id = 55
doc.link.fr = "https://recalbox.gitbook.io/documentation/v/francais/emulateurs/arcade/sega-model-3"

[properties]
; Following properties can take the following values: arcade, console, handheld, computer, virtual, engine, port
type = arcade
; Following properties can take the following values: no, optional, recommended, mandatory
device.pad = mandatory
device.keyboard = no
device.mouse = no
device.lightgun = no
release.date = "1996-01"

; Use [core.X] to specify other cores
[core.0]
package = BR2_PACKAGE_SUPERMODEL
priority = 1
emulator = "supermodel"
core = "supermodel"
extensions = ".zip"
; 0 = no, 1 = yes
netplay = 0
; Compatibility:
; - high = perfect or near perfect
; - good = some games don't work at all or have issues
; - average = expect to run half of the games
; - low = only a few games run well and w/o issues
compatibility = high
; Speed:
; - high = perfect or near perfect
; - good = some games will not run at full speed or may have slowdowns
; - average = expect around half of the games running at a decent framerate
; - low = only a few games are playable
speed = high
