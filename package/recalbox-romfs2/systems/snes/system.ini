; ===========================
; snes
; ===========================

; all keys can be overridden for a particular board using key.<boardtag>
; example:
;   priority = 0
;   priority.rpi4 = 3
; Complete sections may be overridden. In such cases, all key from the global section are ignored,
; you must redefine them all
; example
; [core.0]
; [core.0.rpi4]
; Board tags are defined by BR2_PACKAGE_RECALBOX_TARGET_<tag>

[system]
name = "snes"
fullname = "Super Nintendo Entertainment System"
platforms = "snes"
theme.folder = "snes"
roms.folder = "%ROOT%/snes"
screenscraper.id = 4
doc.link.fr = "https://recalbox.gitbook.io/documentation/v/francais/emulateurs/consoles-de-salon/super-nintendo-entertainement-system"

[properties]
; Following properties can take the following values: arcade, console, handheld, computer, virtual
type = console
; Following properties can take the following values: no, optional, recommended, required
device.pad = mandatory
device.keyboard = no
device.mouse = optional

[core.0]
package = BR2_PACKAGE_PISNES
priority = 1
emulator = "pisnes"
core = "pisnes"
extensions = ".smc .sfc .fig .1 .2"
netplay = 0

[core.1]
package = BR2_PACKAGE_LIBRETRO_SNES9X
priority = 2
emulator = "libretro"
core = "snes9x"
extensions = ".smc .sfc .swc .fig .bs .st .7z .zip"
netplay = 1

[core.2]
package = BR2_PACKAGE_LIBRETRO_MESEN_S
priority = 3
emulator = "libretro"
core = "mesen_s"
extensions = ".smc .sfc .swc .fig .bs .7z .zip"
netplay = 1

[core.3]
package = BR2_PACKAGE_LIBRETRO_SNES9X2010
priority = 4
emulator = "libretro"
core = "snes9x2010"
extensions = ".smc .sfc .swc .fig .gd3 .gd7 .dx2 .bsx .7z .zip"
netplay = 1

[core.4]
